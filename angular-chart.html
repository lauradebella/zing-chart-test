<!DOCTYPE html>
<html>
    <head>
        <script src= "https://cdn.zingchart.com/zingchart.min.js"></script>
    </head>
    <body>
        <h1>
            De maneira geral, você acha que os times com maior diversidade de gênero tem mais sucesso em suas tarefas ou não necessáriamente?
        </h1>
        <div id='myChart'></div>
        <script type="text/javascript">
                window.feed = function(callback) {
                  var tick = {};
                  tick.plot0 = Math.ceil((Math.random() * 100));
                  callback(JSON.stringify(tick));
                };
                 
                var myConfig = {
                    type: "gauge",
                    globals: {
                      fontSize: 25
                    },
                    plotarea:{
                      marginTop:80
                    },
                    plot:{
                      size:'100%',
                      valueBox: {
                        placement: 'center',
                        text:'%v', //default
                        fontSize:35,
                        rules:[
                          {
                            rule: '%v > 100 ',
                            text: '%v<br>deu ruim'
                          },
                          {
                            rule: '%v =< 100 && %v > 94.5',
                            text: '%v<br>Não sei'
                          },
                          {
                            rule: '%v < 94.5 && %v > 33.5',
                            text: '%v<br>Tem mais sucesso'
                          },
                          {
                            rule: '%v <  33.5',
                            text: '%v<br>Não necessáriamente'
                          }   
                        ]
                      }
                    },
                  tooltip:{
                    borderRadius:5
                  },
                    scaleR:{
                      aperture:180,
                      minValue:0,
                      maxValue:100,
                      step:10,
                      center:{
                        visible:false
                      },
                      tick:{
                        visible:false
                      },
                      item:{
                        offsetR:0,
                        rules:[
                          {
                            rule:'',
                            offsetX:2
                          }
                        ]
                      },
                      labels:[],
                      ring:{
                        size:50,
                        rules:[
                          {
                            rule:'%v < 100 && %v > 94.5',
                            backgroundColor:'#EF5350'
                          },
                          {
                            rule: '%v < 94.5 && %v > 33.5',
                            backgroundColor:'#29B6F6'
                          },
                          {
                            rule: '%v <  33.5',
                            backgroundColor:'#FFA726'
                          }      
                        ]
                      }
                    },
                  refresh:{  
                      type:"feed",
                      transport:"js",
                      url:"feed()",
                      interval:1500,
                      resetTimeout:1000
                  },
                    series : [
                        {
                            values : [0], // starting value
                            backgroundColor:'black',
                            indicator:[10,10,10,10,0.75],
                            animation:{  
                            effect:2,
                            method:1,
                            sequence:4,
                            speed: 200
                            },
                        }
                    ]
                };
                 
                zingchart.render({ 
                    id : 'myChart', 
                    data : myConfig, 
                    height: 500, 
                    width: '100%'
                });
        </script>
    </body>
</html>
